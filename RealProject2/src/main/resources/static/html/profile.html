<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/stylesheet.css">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!--- Nav bar -->
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../favicon-32x32.png" alt="Hottakes">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/aboutus">About Us</a>
          </li>
        </ul>
        <form class="d-flex">
          <a href="/user/login">
            <button class="btn btn-outline-primary" type="submit">Login</button>
          </a>
          <a href="/user/register">
            <button style="margin-left: 10px;" class="btn btn-outline-primary" type="submit">Register</button>
          </a>

        </form>
        <form class="d-flex">
          <a class="navbar-brand" href="#">
            <img src="../default_profile.jpg" width="32px" height="32px" alt="userProfilePic"
              style="margin-left: 10px;">
          </a>
        </form>
      </div>
    </div>
  </nav> <!-- Nav bar end-->





  <!-- User Info Column Col-1 -->
  <div class="container">
    <div class="row">
      <div class="col">
        USER INFO
        <div class="card" style="width: 18rem;">
          <img src="https://via.placeholder.com/100.png?text=Avitar-Picture" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">USER PROFILE</h5>
            <p class="card-text"></p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">USERRANK</li>
            <li class="list-group-item">USERAGE</li>
            <li class="list-group-item"></li>
          </ul>
          <div class="card-body">
           <!-- Button trigger modal -->
           
           <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Edit Account
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
              aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Edit Acccount</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    Fields to edit account
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                  </div>
                </div>
              </div>
            </div>



            <a href="#" class="card-link">View Account</a>
          </div>
        </div>
      </div>

      <!-- User-Post Col-2 -->
      <div class="col">
        <div class="card border-dark mb-3" style="max-width: 18rem;">
          <div class="card-header">User Post</div>
          <div class="card-body text-dark">
            <h6 class="card-title">UserPost1</h6>
            <p class="card-text">UserPostText1</p>
            <div>
              <h6 class="card-title"><b>UserPost2</b></h6>
              <p class="card-text">UserPostText</p>
            </div>
            <div>
              <h6 class="card-title">UserPost3</h6>
              <p class="card-text">UserPostText3</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Menu Col-3-->
      <div class="col">
        <div class="card" style="width: 18rem;">
          <div class="card-header">
            Main Menu
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Login/Logout</li>
            <li class="list-group-item">Home</li>
            <li class="list-group-item">Bio</li>
          </ul>
        </div>
      </div>
    </div>
  </div>





  <!-- Boot Strap Script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Accesory Script -->

</body>

</html>
