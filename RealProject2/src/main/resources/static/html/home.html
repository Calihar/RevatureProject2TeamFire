<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="icon" type="image/png" href="../favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="../favicon-16x16.png" sizes="16x16" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light positiontop mb-3" style="top: 0; position: absolute; width: 100%;">
    <!--- Nav bar -->
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="../favicon-32x32.png" alt="Hottakes">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                <li class="nav-item" style="margin-left: 10px;">
                    <button class="nav-link btn btn-outline-success">Post</button>
                </li>
                

            </ul>

            <form class="d-flex">

                <input class="form-control me-2" type="search"
                        placeholder="Search for Users" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>

                <button style="margin-left: 10px;" class="nav-link btn btn-outline-success">Logout</button>

                <a class="navbar-brand">
                    <img src="../default_profile.jpg" width="32px" height="32px" alt="userProfilePic"
                        style="margin-left: 10px;">
                </a>
            </form>


        </div>


    </div>
</nav> <!-- Nav bar end-->

<div id="myBody" style="margin-top: 100px">
</div>
<div id="new-post" class="container-sm row border rounded mx-auto py-3 my-3">
  <div class="mb-3">
    <textarea class="form-control" placeholder="Insert your Review Here!" id="floatingTextarea"></textarea>
    <label for="formFileMultiple" class="form-label">Upload Photos</label>
    <input class="form-control" type="file" id="formFileMultiple" multiple>
  
    <input type="radio" id="movie" name="enum" value="Movie" checked>
    <label for="movie">Movie</label><br>
    <input type="radio" id="game" name="enum" value="Game">
    <label for="game">Game</label><br>
    <input type="radio" id="Book" name="enum" value="Book">
    <label for="book">Book</label>
  </div>  
  <div class="mb-3 text-center" style="display: inline-block"> <!--- This is only so it doesn't take up the whole page, So, it's inline-block.-->
    <input id="flame-count" type="number" placeholder="Flame Review">
    <button id="submit" type="button" class="btn btn-primary">Submit Post</button>
  </div>
</div><!--- div new-post end -->

<div id="more-posts-button" class="text-center">
  <button class="btn btn-secondary">
    Get More Posts
  </button>

</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="../js/home.js"></script>
</body>
</html>
